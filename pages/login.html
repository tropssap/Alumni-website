  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx">
            <span class="helper"></span><img src="../img/NU logo.png" alt="" />
          </div>
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Войти</h2>
              <input
                id="signinUsername"
                type="text"
                name=""
                placeholder="Имя пользователя"
              />
              <input
                id="signinPassword"
                type="password"
                name=""
                placeholder="Пароль"
              />
              <input id="signinButton" type="submit" name="" value="Войти" />
              <p class="signup">
                Нету аккаунта ?
                <a href="#" onclick="toggleForm();">Зарегистрироваться</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Создать Аккаунт</h2>
              <input
                id="signupUsername"
                type="text"
                name=""
                placeholder="Имя пользователя"
              />
              <input
                id="signupEmail"
                type="email"
                name=""
                placeholder="Адрес электронной почты"
              />
              <input
                id="signupPassword"
                type="password"
                name=""
                placeholder="Придумайте пароль"
              />
              <input
                id="signupPassword2"
                type="password"
                name=""
                placeholder="Повторите пароль"
              />
              <input
                id="signupButton"
                type="submit"
                name=""
                value="Регистрация"
              />
              <p class="signup">
                Уже есть аккаунт ?
                <a href="#" onclick="toggleForm();">Войти.</a>
              </p>
            </form>
          </div>

          <div class="imgBx">
            <span class="helper"></span><img src="../img/NU logo.png" alt="" />
          </div>
        </div>
      </div>
